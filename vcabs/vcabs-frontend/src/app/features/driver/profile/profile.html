<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-3">
          <button routerLink="/driver/dashboard" class="text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">Driver Profile</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">

    <!-- Loading State -->
    <div *ngIf="isLoading" class="bg-white rounded-2xl shadow-md p-16 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
      <p class="text-gray-500 text-lg">Loading profile data...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage && !isLoading" class="bg-red-50 border-2 border-red-200 rounded-2xl p-6">
      <p class="text-red-700 font-semibold">{{ errorMessage }}</p>
    </div>

    <!-- Personal Details -->
    <section *ngIf="!isLoading" class="bg-white rounded-2xl shadow-md p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center text-white text-xl">
          ğŸ‘¤
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Personal Details</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Full Name</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="personal.name"/>
        </label>
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Phone</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="personal.phone"/>
        </label>
        <label class="block md:col-span-2">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Email</span>
          <input type="email" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="personal.email"/>
        </label>
      </div>
    </section>

    <!-- Vehicle Details -->
    <section *ngIf="!isLoading" class="bg-white rounded-2xl shadow-md p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white text-xl">
          ğŸš—
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Vehicle Details</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Make</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="vehicle.make"/>
        </label>
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Model</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="vehicle.model"/>
        </label>
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Registration Number</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="vehicle.registrationNumber"/>
        </label>
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Color</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="vehicle.color"/>
        </label>
      </div>
    </section>

    <!-- License Details -->
    <section *ngIf="!isLoading" class="bg-white rounded-2xl shadow-md p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center text-white text-xl">
          ğŸ“œ
        </div>
        <h2 class="text-2xl font-bold text-gray-900">License Information</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">License Number</span>
          <input class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="license.number"/>
        </label>
        <label class="block">
          <span class="text-sm font-semibold text-gray-700 mb-2 block">Expiry Date</span>
          <input type="date" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" [(ngModel)]="license.expiry"/>
        </label>
      </div>
    </section>

    <!-- Save Button -->
    <div *ngIf="!isLoading" class="bg-white rounded-2xl shadow-md p-8">
      <!-- Success Message -->
      <div *ngIf="saveMessage" class="mb-4 p-4 rounded-xl bg-green-50 border-2 border-green-200">
        <p class="text-sm font-semibold text-green-700">{{ saveMessage }}</p>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-4 rounded-xl bg-red-50 border-2 border-red-200">
        <p class="text-sm font-semibold text-red-700">{{ errorMessage }}</p>
      </div>
      <button 
        (click)="saveProfile()" 
        [disabled]="isSaving" 
        class="w-full md:w-auto px-8 py-4 bg-gradient-to-br from-purple-500 to-purple-600 hover:shadow-xl text-white rounded-xl font-bold text-lg transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isSaving ? 'â³ Saving...' : 'âœ“ Save Changes' }}
      </button>
    </div>
  </div>
</div>
