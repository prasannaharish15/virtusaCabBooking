<div class="min-h-screen bg-[#E6E6E6] p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-[#A225CC] text-2xl font-semibold">Drivers</h1>

    <a
      class="bg-[#A225CC] hover:bg-[#8B1FA8] text-white no-underline px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
      routerLink="/admin/dashboard"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        ></path>
      </svg>
      Back to Dashboard
    </a>
  </div>

  <div class="bg-white border border-gray-300 rounded-lg overflow-auto">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-[#A225CC]"></div>
      <p class="mt-2 text-gray-600">Loading drivers...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage && !isLoading" class="text-center py-12">
      <p class="text-red-600">{{ errorMessage }}</p>
      <button 
        (click)="loadDrivers()" 
        class="mt-4 bg-[#A225CC] hover:bg-[#8B1FA8] text-white px-4 py-2 rounded-lg transition-colors"
      >
        Retry
      </button>
    </div>

    <!-- Data Table -->
    <table *ngIf="!isLoading && !errorMessage" class="w-full border-collapse">
      <thead>
        <tr class="bg-[#F8F0FB] text-gray-700">
          <th class="py-3 px-4 text-left">Driver ID</th>
          <th class="py-3 px-4 text-left">Driver Name</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-left">Phone Number</th>
          <th class="py-3 px-4 text-left">License Number</th>
          <th class="py-3 px-4 text-left">Vehicle Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of drivers" class="border-t border-gray-200 hover:bg-gray-50">
          <td class="py-3 px-4">DRV-{{ d.userId }}</td>
          <td class="py-3 px-4">{{ d.userName }}</td>
          <td class="py-3 px-4">{{ d.email }}</td>
          <td class="py-3 px-4">{{ d.phoneNumber }}</td>
          <td class="py-3 px-4">{{ d.licenseNumber }}</td>
          <td class="py-3 px-4">{{ d.vehicleNumber }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State -->
    <div *ngIf="!isLoading && !errorMessage && drivers.length === 0" class="text-center py-12 text-gray-500">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <p class="mt-2">No drivers found.</p>
    </div>
  </div>
</div>
